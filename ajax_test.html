<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AJAX Endpoints</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Test AJAX Endpoints</h1>
    
    <h2>Test Brand Categories</h2>
    <button id="testBrand">Test with Brand ID 1</button>
    <div id="brandResult"></div>
    
    <h2>Test Category Models</h2>
    <button id="testCategory">Test with Category ID 1</button>
    <div id="categoryResult"></div>
    
    <script>
        $(document).ready(function() {
            $('#testBrand').click(function() {
                $.get('ajax/get_brand_categories.php?brand_id=1')
                    .done(function(data) {
                        $('#brandResult').html('<pre>' + JSON.stringify(data, null, 2) + '</pre>');
                    })
                    .fail(function(xhr, status, error) {
                        $('#brandResult').html('<p style="color:red;">Error: ' + error + '</p><pre>' + xhr.responseText + '</pre>');
                    });
            });
            
            $('#testCategory').click(function() {
                $.get('ajax/get_category_models.php?category_id=1')
                    .done(function(data) {
                        $('#categoryResult').html('<pre>' + JSON.stringify(data, null, 2) + '</pre>');
                    })
                    .fail(function(xhr, status, error) {
                        $('#categoryResult').html('<p style="color:red;">Error: ' + error + '</p><pre>' + xhr.responseText + '</pre>');
                    });
            });
        });
    </script>
</body>
</html>
