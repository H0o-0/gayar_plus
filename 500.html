<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطأ في الخادم - Gayar Plus</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .error-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        .error-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            color: #ff6b6b;
        }
        
        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .error-details {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            font-family: monospace;
            font-size: 0.9rem;
            text-align: left;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        @media (max-width: 768px) {
            .error-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">خطأ في الخادم</h1>
        <p class="error-message">
            عذراً، حدث خطأ داخلي في الخادم. يرجى المحاولة مرة أخرى لاحقاً أو التواصل مع الدعم الفني.
        </p>
        
        <div class="error-details">
            <strong>رمز الخطأ:</strong> 500 Internal Server Error<br>
            <strong>الوقت:</strong> <span id="current-time"></span><br>
            <strong>المتصفح:</strong> <span id="user-agent"></span>
        </div>
        
        <div class="action-buttons">
            <a href="javascript:location.reload()" class="btn btn-primary">
                🔄 إعادة المحاولة
            </a>
            <a href="./" class="btn btn-secondary">
                🏠 العودة للرئيسية
            </a>
        </div>
    </div>

    <script>
        // عرض الوقت الحالي
        document.getElementById('current-time').textContent = new Date().toLocaleString('ar-EG');
        
        // عرض معلومات المتصفح
        document.getElementById('user-agent').textContent = navigator.userAgent.substring(0, 50) + '...';
        
        // محاولة إعادة التحميل تلقائياً بعد 30 ثانية
        setTimeout(() => {
            if (confirm('هل تريد إعادة تحميل الصفحة تلقائياً؟')) {
                location.reload();
            }
        }, 30000);
    </script>
</body>
</html>
