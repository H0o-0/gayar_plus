<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الكارد - Gayar Plus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f8f9fa; 
            direction: rtl;
        }
        .test-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 20px auto;
        }
        .product-image {
            width: 100%;
            height: 200px;
            background: #e9ecef;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 3rem;
            color: #6c757d;
        }
        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .product-desc {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .product-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #10b981;
            margin-bottom: 15px;
        }
        .add-to-cart-btn {
            background: linear-gradient(135deg, #059669, #10b981);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease;
        }
        .add-to-cart-btn:hover {
            background: linear-gradient(135deg, #047857, #059669);
            transform: translateY(-2px);
        }
        .add-to-cart-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 1000;
        }
        .success { background: #10b981; }
        .error { background: #ef4444; }
    </style>
</head>
<body>

<div class="status">
    <h2>🧪 اختبار كارد المنتج</h2>
    <p>هذا اختبار بسيط لزر إضافة المنتج للسلة</p>
    <p id="debug-info">جاري التحميل...</p>
</div>

<div class="test-card">
    <div class="product-image">
        <i class="fas fa-mobile-alt"></i>
    </div>
    
    <div class="product-name">
        آيفون 15 برو ماكس - حماية شاشة
    </div>
    
    <div class="product-desc">
        حماية شاشة عالية الجودة للآيفون مع مقاومة الخدش والكسر
    </div>
    
    <div class="product-price">
        50,000 د.ع
    </div>
    
    <button class="add-to-cart-btn" onclick="testAddToCart(this, 1)">
        <i class="fas fa-cart-plus"></i>
        أضف للسلة
    </button>
</div>

<div class="test-card">
    <div class="product-image">
        <i class="fas fa-headphones"></i>
    </div>
    
    <div class="product-name">
        سماعات لاسلكية - AirPods Pro
    </div>
    
    <div class="product-desc">
        سماعات لاسلكية عالية الجودة مع تقنية إلغاء الضوضاء
    </div>
    
    <div class="product-price">
        120,000 د.ع
    </div>
    
    <button class="add-to-cart-btn" onclick="testAddToCart(this, 2)">
        <i class="fas fa-cart-plus"></i>
        أضف للسلة
    </button>
</div>

<script>
// نظام إشعارات بسيط
function showNotification(message, type = 'success') {
    // إزالة الإشعارات السابقة
    document.querySelectorAll('.notification').forEach(n => n.remove());
    
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;
    document.body.appendChild(notification);
    
    setTimeout(() => notification.remove(), 3000);
}

// اختبار إضافة منتج للسلة
function testAddToCart(button, productId) {
    console.log('🛒 اختبار إضافة منتج:', productId);
    
    if (button.disabled) return;
    
    button.disabled = true;
    const originalHTML = button.innerHTML;
    button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الإضافة...';
    
    // إرسال طلب فعلي للسيرفر
    fetch('ajax/add_to_cart.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `product_id=${productId}&quantity=1`
    })
    .then(response => {
        console.log('حالة الاستجابة:', response.status);
        if (!response.ok) {
            throw new Error(`خطأ HTTP: ${response.status}`);
        }
        return response.text();
    })
    .then(text => {
        console.log('نص الاستجابة:', text);
        try {
            const data = JSON.parse(text);
            console.log('البيانات المفسرة:', data);
            
            if (data.success) {
                showNotification(`✅ تم إضافة المنتج ${productId} للسلة بنجاح!`);
                button.innerHTML = '<i class="fas fa-check"></i> تمت الإضافة!';
                button.style.background = '#10b981';
                
                setTimeout(() => {
                    button.innerHTML = originalHTML;
                    button.style.background = '';
                    button.disabled = false;
                }, 2000);
            } else {
                showNotification(`❌ خطأ: ${data.message}`, 'error');
                button.innerHTML = originalHTML;
                button.disabled = false;
            }
        } catch (parseError) {
            console.error('خطأ في تفسير JSON:', parseError);
            showNotification('❌ خطأ في تفسير الاستجابة', 'error');
            button.innerHTML = originalHTML;
            button.disabled = false;
        }
    })
    .catch(error => {
        console.error('خطأ:', error);
        showNotification(`❌ خطأ في الاتصال: ${error.message}`, 'error');
        button.innerHTML = originalHTML;
        button.disabled = false;
    });
}

// اختبار الاتصال عند تحميل الصفحة
document.addEventListener('DOMContentLoaded', function() {
    const debugInfo = document.getElementById('debug-info');
    
    // اختبار اتصال بسيط
    fetch('ajax/get_cart_count.php')
    .then(response => response.json())
    .then(data => {
        debugInfo.innerHTML = `
            ✅ الاتصال يعمل<br>
            📊 عدد العناصر في السلة: ${data.count || 0}<br>
            🎯 جاهز للاختبار!
        `;
    })
    .catch(error => {
        debugInfo.innerHTML = `
            ❌ خطأ في الاتصال: ${error.message}<br>
            🔧 تأكد من تشغيل WAMP وإعدادات قاعدة البيانات
        `;
    });
    
    console.log('🚀 تم تحميل صفحة الاختبار');
});
</script>

</body>
</html>
